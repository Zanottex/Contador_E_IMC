<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <style type="text/css">
            .vermelho{
                color: #FF0000
            }
            .verde{
                color: #00FF00
            }
            .azul{
                color: #0000FF
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Sei la lek!</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="pisca-pisca">Contador</h1>
                    <h1 class="pisca-pisca" id="contador">0</h1>
                    <button class="btn btn-dark " onclick="alert('Presta atenção!')"> Mostra Mensagem</button>
                    <button class="btn btn-dark " onclick="mudarCor()">Mudar cor</button>
                    <button class="btn btn-dark " onclick="contar()"> Conta</button>
        </div>
        <script type="text/javascript">
            var number = 0;
            function mudarCor(){
                if($(".pisca-pisca").hasClass("verelho")){
                    $(".pisca-pisca").addClass("verde");
                    $(".pisca-pisca").removeClass("vermelho");
                    $(".btn").addClass("btn-success");
                    $(".btn").removeClass("btn-danger");
            }
            else if($(".pisca-pisca").hasClass("verde")){
                    $(".pisca-pisca").addClass("azul");
                    $(".pisca-pisca").removeClass("verde");
                    $(".btn").addClass("btn-primary");
                    $(".btn").removeClass("btn-success");
            }
            else{
                    $(".pisca-pisca").addClass("vermelho");
                    $(".pisca-pisca").removeClass("azul");
                    $(".btn").addClass("btn-danger");
                    $(".btn").removeClass("btn-primary");
                    $(".btn").removeClass("btn-dark");
            }
        }
        function contar(){
            let contador = parseInt($('#contador').text());
            contador++;
            $("#contador").text(contador);
        }
        </script>
    </body>
    </html>
